<!DOCTYPE html>
<html lang="en">
<head>

	<meta charset="utf-8">
	<meta name="viewport" content="width=device-width, initial-scale=1.0" />
	
	<title>Google</title>
	
	<link rel="stylesheet" href="style.css">
	
</head>
<body>
    <div id="main">
        <div class="container-fluid">
            <div class="navbar container">
                <div class="navbar__item">
                     <a class="navbar__link" href="https://mail.google.com/mail">Gmail</a>
                </div>
                <div class="navbar__item">
                     <a class="navbar__link" href="https://mail.google.com/mail">Link2</a>
                </div>
                <div class="navbar__item">
                     <a class="navbar__link" href="https://mail.google.com/mail">Link3</a>
                </div>
                <div class="navbar__item">
                    <a class="navbar__link" href="https://mail.google.com/mail">Link4</a>
                 </div>
            </div>
            <div class="google-logo container">
                <img alt="Google" id="hplogo" src="https://www.google.com/images/branding/googlelogo/2x/googlelogo_color_272x92dp.png">
            </div>
            <div class="search-field container">
                <input class="search-field__form" type="text">
            </div>
            <div class="buttons container">
                <input class="buttons__submit-button" value="Google Search" type="submit">
                <input class="buttons__submit-button" value="I'm Feeling Lucky" type="submit">
            </div>
            <div class="footerbar container">
                <div class="locale">
                    <p>South Korea</p>
                </div>
                <div class="footerbar__nav">
                    <span class="footerbar__left">
                            <a class="footerbar__link" href="">Advertising</a>
                            <a class="footerbar__link" href="">Business</a>
                            <a class="footerbar__link" href="">About</a>
                            <a class="footerbar__link" href="">How Search Works</a>
                    </span>
                    <span class="footerbar__left">
                            <a class="footerbar__link" href="">Privacy</a>
                            <a class="footerbar__link" href="">Terms</a>
                            <a class="footerbar__link" href="">Settings</a>
                    </span>
                </div>
            </div>
        </div>
    </div>
</body>
</html>
